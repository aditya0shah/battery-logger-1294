<!doctype html>
<html lang="en">
<head>
    <title>Battery Statistics - {{ format_battery_code(battery_code) }}</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Statistics for Battery {{ format_battery_code(battery_code) }}</h2>
        <!-- Navigation Buttons -->
        <a href="{{ url_for('index') }}" class="btn btn-secondary my-3">Back to Home</a>

        <!-- Display the graphs -->
        {% for graphJSON in graphs %}
            <div id="graph{{ loop.index0 }}" style="height: 500px;"></div>
            <script>
                var graph = {{ graphJSON | safe }};
                Plotly.newPlot('graph{{ loop.index0 }}', graph.data, graph.layout);
            </script>
            <hr>
        {% endfor %}
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
